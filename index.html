<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin navbar clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Source+Sans+3&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <i class="fa-solid fa-magnifying-glass" style="color: #666666;"></i>
                <a href=""><i class="fa-brands fa-linkedin" style="color: #0a66c2; font-size: 41px;"></i></a>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="#"><div><i class="fa-solid fa-house" style="color: #666666;"></i></div><div class="bar-1">Home</div></a></li>
                    <li><a href="#"><div><i class="fa-solid fa-users" style="color: #666666;"></i></div><div class="bar-2">My Network</div></a></li>
                    <li><a href="#"><div><i class="fa-solid fa-briefcase" style="color: #666666;"></i></div><div class="bar-3">Jobs</div></a></li>
                    <li><a href="#"><div><i class="fa-solid fa-comment-dots" style="color: #666666;"></i></div><div class="bar-4">Messaging</div></a></li>
                    <li><a href="#"><div><i class="fa-solid fa-bell" style="color: #666666;"></i></div><div class="bar-5">Notifications</div></a></li>
                    <li><a href="#"><div><img  src="images/profile pic.jpg" alt=""></div><div style="margin-top: 4px;" class="bar-6">Me</div></a>
                    </li>
                    <li>
                        <a href="#">
                        <div><i style="margin-left: 32px;" class="fa-solid fa-grip" style="color: #666666;"></i></div>
                        <div class="bar-7">For Business</div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                        <div class="bar-8">Network Smarter,<br> Try Premium</div> 
                        </a>
                    </li>  

                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
